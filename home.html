<html>
  <head>
    <title>Tower Time</title>
    <link rel="icon" type="image" href="./favicon.ico" />
    <script type="text/javascript">
      function preventBack() {
        window.history.forward();
      }
      setTimeout("preventBack()", 0);
      window.onunload = function() {
        null;
      };
    </script>
    <script src="./js/vector.js"></script>
    <script src="./js/cell.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/tower.js"></script>
    <script src="./js/attack.js"></script>
    <script src="./js/creep.js"></script>
    <script src="./js/tutorial.js"></script>
    <script src="./js/scores.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div id="holder">
      <div id="game-controls">
        <div id="info">
          <div id="info-score" class="info-tile">
            <h4>Score</h4>
          </div>
          <div id="info-wave" class="info-tile">
            <h4>Wave</h4>
          </div>
          <div id="info-creep" class="info-tile">
            <h4>Enemy</h4>
          </div>
          <div id="info-lives" class="info-tile">
            <h4>Lives</h4>
          </div>
          <div id="info-bits" class="info-tile">
            <h4>Bank</h4>
          </div>
          <div id="spacer-div-1"></div>
          <!-- <div id="mute-button" class="mute-off">
                        <img src="./images/audio-speaker-on.png" alt="mute">
                    </div> -->
          <!-- <div id="spacer-div-2"> </div> -->
          <label id="auto-container"
            >Auto
            <input name="auto-wave" type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div id="start-button" class="active">
          <h3>Play</h3>
        </div>
      </div>
      <div id="game-canvas" width="600px" height="600px"></div>
      <div id="content-box">
        <div id="towers"></div>
        <div id="tower-details">
          <div id="tower-type" class="detail-tile"><h5>Type</h5></div>
          <div id="tower-damage" class="detail-tile"><h5>Damage</h5></div>
          <div id="tower-range" class="detail-tile"><h5>Range</h5></div>
          <div id="tower-cooldown" class="detail-tile"><h5>Cooldown</h5></div>
          <div id="tower-next" class="detail-tile"><h5>Next</h5></div>
          <div id="edit-tower-buttons" class="detail-tile">
            <h5 id="upgrade-button" class="edit-button">Upgrade</h5>
            <h5 id="sell-button" class="edit-button">Sell</h5>
          </div>
        </div>
      </div>
    </div>
    <div id="tutorial-window">
      <div class="info-icon">
        <img src="./images/info.png" alt="" />
      </div>
      <div id="tutorial-text" class="show">
        <p id="text-p">
          move your mouse anywhere to learn more or click here to dismiss
          tooltips
        </p>
      </div>
    </div>
    <footer id="footer">
      <span
        >created by
        <a target="_blank" href="https://www.ahrampy.com/">Adrian Rampy</a>
        &copy; 2020</span
      >
      <span class="git"
        ><a target="_blank" href="https://github.com/ahrampy/tower-time">
          <img src="./images/git.png" alt="git" /> </a
      ></span>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
  </body>
</html>
