<html>
  <head>
    <title>Tower Time</title>
    <link rel="icon" type="image" href="./favicon.ico" />
    <meta property="og:image" content="./images/splash/tower-time-meta.png" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MYYTKJMF3Y"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MYYTKJMF3Y");
    </script>
    <script src="./js/sprites.js"></script>
    <script src="./js/vector.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/cell.js"></script>
    <script src="./js/tower.js"></script>
    <script src="./js/attack.js"></script>
    <script src="./js/creep.js"></script>
    <script src="./js/tutorial.js"></script>
    <script src="./js/scores.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <!-- <link
      rel="stylesheet"
      media="screen and (max-height: 700px)"
      href="./mobile.css"
    /> -->
  </head>
  <body>
    <!-- <div id="flip-message">
      <p>
        to play towertime on mobile, swith to landscape mode
      </p>
    </div> -->
    <div id="holder">
      <div id="game-controls">
        <div id="info">
          <div id="info-score" class="info-tile">
            <h4>Score</h4>
          </div>
          <div id="info-wave" class="info-tile">
            <h4>Wave</h4>
          </div>
          <div id="info-creep" class="info-tile">
            <h4>Enemy</h4>
          </div>
          <div id="info-lives" class="info-tile">
            <h4>Lives</h4>
          </div>
          <div id="info-bits" class="info-tile">
            <h4>Bank</h4>
          </div>
          <div id="spacer-div-1"></div>
          <!-- <div id="mute-button" class="mute-off">
            <img src="./images/audio-speaker-on.png" alt="mute" />
          </div> -->
          <div id="spacer-div-2"></div>
          <label id="auto-container"
            >Auto
            <input name="auto-wave" type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div id="wave-button" class="active">
          <div>First Wave</div>
        </div>
      </div>
      <div id="canvas-wrapper">
        <canvas width="800" height="520"></canvas>
        <button id="play-button"></button>
      </div>
      <div id="content-box">
        <div id="towers"></div>
        <div id="tower-details">
          <div id="tower-type" class="tower-stat detail-tile">
            <h5>Type</h5>
          </div>
          <div id="tower-damage" class="tower-stat detail-tile">
            <h5>Damage</h5>
          </div>
          <div id="tower-range" class="tower-stat detail-tile">
            <h5>Range</h5>
          </div>
          <div id="tower-cooldown" class="tower-stat detail-tile">
            <h5>Cooldown</h5>
          </div>
          <div id="tower-next" class="tower-stat detail-tile">
            <h5>Next</h5>
          </div>
          <div id="edit-tower-buttons" class="detail-tile">
            <h5 id="upgrade-button" class="edit-button">Upgrade</h5>
            <h5 id="sell-button" class="edit-button">Sell</h5>
          </div>
        </div>
      </div>
    </div>
    <div id="tutorial-window">
      <div class="info-icon">
        <img src="./images/icons/info.png" alt="" />
      </div>
      <div id="tutorial-text" class="show">
        <p id="text-p">
          move your mouse anywhere to learn more or click here to dismiss
          tooltips
        </p>
      </div>
    </div>
    <footer id="footer">
      <span
        >created by
        <a target="_blank" href="https://www.ahrampy.com/">Adrian Rampy</a>
        &copy; 2020
      </span>
      <span class="git"
        ><a target="_blank" href="https://github.com/ahrampy/tower-time">
          <img src="./images/icons/git.png" alt="git" /> </a
      ></span>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
  </body>
</html>
