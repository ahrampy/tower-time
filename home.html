<html>
    <head>
        <title>Tower Time</title>
        <link rel="icon" type="image/png" href="./favicon.ico" />
        <script src="./js/vector.js"></script>
        <script src="./js/cell.js"></script>
        <script src="./js/game.js"></script>
        <script src="./js/tower.js"></script>
        <script src="./js/attack.js"></script>
        <script src="./js/creep.js"></script>
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
    <body>
        <div id="holder">
            <div id="game-controls">
                <div id="info">
                    <div class="info-tile">
                        <h4>Score</h4>
                    </div>
                    <div class="info-tile">
                        <h4>Wave</h4>
                    </div>
                    <div class="info-tile">
                        <h4>Lives</h4>
                    </div>
                    <div class="info-tile">
                        <h4>Bits</h4>
                    </div>
                </div>
                <div id="start-button">
                    <h3>Start</h3>
                </div>
            </div>
            <div id="game-canvas" width="600px" height="600px">
            </div>
                <div id="content-box">
                    <div id="towers">
                        
                    </div>
                    <div id="tower-details">
                        <div class="detail-tile"><h5>Type</h5></div>
                        <div class="detail-tile"><h5>Range</h5></div>
                        <div class="detail-tile"><h5>Damage</h5></div>
                        <div class="detail-tile"><h5>Next</h5></div>
                        <div id="edit-tower-buttons" class="detail-tile">
                            <h5 id="upgrade-button" class="edit-button">Upgrade</h5>
                        </br>
                            <h5 id="sell-button" class="edit-button">Sell</h5>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
